<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body class="bg-secondary">
    <header class="ps-4 py-2 bg-dark text-white">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <h1 class="navbar-brand"><a class="text-decoration-none text-white fs-1" href="Home.html">Quiz Game</a></h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav d-flex gap-3">
                        <li class="nav-item"><a class="nav-link active" href="animals.html">Animals</a></li>
                        <li class="nav-item"><a class="nav-link " href="plants.html">Plants</a></li>
                        <li class="nav-item"><a class="nav-link" href="Geo.html">Geo</a></li>
                        <li class="nav-item"><a class="nav-link" href="History.html">History</a></li>
                        <li class="nav-item"><a class="nav-link" href="physics.html">Physics</a></li>
                        <li class="nav-item"><a class="nav-link" href="chemistry.html">Chemistry</a></li>
                        <li class="nav-item"><a class="nav-link" href="Economics.html">Economics</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    <div class="container rounded mt-5 d-flex justify-content-center">
        
 
          <div class="card shadow-lg mx-auto" style="max-width: 600px;">
        
            
            <div class="card-body text-center">
                <h2 id="question" class="mb-4">Question Text</h2>
                <ul class="list-group list-group-flush text-start">
                    
                    <li class="list-group-item">
                        <input type="radio" name="answer" id="a" class="form-check-input me-2">
                        <label for="a" id="a_text">Answer A</label>
                    </li>

                    <li class="list-group-item">
                        <input type="radio" name="answer" id="b" class="form-check-input me-2">
                        <label for="b" id="b_text">Answer B</label>
                    </li>

                    <li class="list-group-item">
                        <input type="radio" name="answer" id="c" class="form-check-input me-2">
                        <label for="c" id="c_text">Answer C</label>
                    </li>

                    <li class="list-group-item">
                        <input type="radio" name="answer" id="d" class="form-check-input me-2">
                        <label for="d" id="d_text">Answer D</label>
                    </li>

                </ul>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <button id="submit" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
